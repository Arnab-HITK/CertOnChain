<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal | CertChain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-800 w-full max-w-2xl p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-purple-400 mb-6 text-center">ðŸŽ“ Admin Portal</h1>

    <!-- Connect Wallet -->
    <div class="mb-4 text-center">
      <button id="connectBtn" onclick="connectWallet()" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white font-semibold transition">
        ðŸ”Œ Connect Wallet
      </button>
      <p id="walletStatus" class="text-sm mt-2 text-gray-300">Not connected</p>
    </div>

    <!-- Admin form, initially hidden -->
    <div id="adminSection" style="display: none;">
      <h2 class="text-xl font-semibold mb-4">ðŸ“¤ Issue Certificate</h2>

      <input type="file" id="certFiles" multiple class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 mb-2"/>
      <div id="fileError" class="text-sm text-red-400 mb-3"></div>

      <input type="text" id="studentName" placeholder="Student Name" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 mb-2"/>
      <input type="text" id="course" placeholder="Course" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 mb-2"/>
      <input type="date" id="issueDate" class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 mb-4"/>

      <button onclick="issueCertificate()" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white font-semibold transition">
        âœ… Issue
      </button>

      <div id="issueResult" class="mt-6 text-sm text-green-300"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
