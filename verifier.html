
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifier Portal | CertChain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">

  <div class="bg-gray-800 w-full max-w-2xl p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-green-400 mb-2 text-center">🕵️ Verifier Portal</h1>
    <p class="text-gray-300 mb-6 text-center">Upload certificates to verify their authenticity</p>

    <input type="file" id="verifyFile" multiple class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 mb-3"/>
    <button onclick="verifyCertificates()" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white font-semibold transition">🔍 Verify</button>

    <div id="verifyResult" class="mt-6 text-sm text-gray-100"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="js/verifier.js"></script>
</body>
</html>
